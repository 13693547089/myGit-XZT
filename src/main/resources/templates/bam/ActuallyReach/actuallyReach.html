<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiHeader">
</head>
<style type="text/css">
	.margin-top20 { margin-top: 20px; }
/* 	.operateBtnGroup{ margin-left: 6%;} */
</style>
<body>
	<form class="layui-form margin-top20" id="searchForm" action="" method="post">
		<div class="layui-row">
 			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">物料信息</label>
					<div class="layui-input-inline">
						<input type="text" id="mateDesc" name="mateDesc" placeholder="物料编码或名称" class="layui-input">
					</div>
				</div>
			</div> 
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">查询日期</label>
					<div class="layui-input-inline">
						<input type="text" id="endDate" name="endDate" placeholder="yyyy-MM-dd" class="layui-input">
					</div>
				</div>
			</div>
		</div>
	</form>
	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-sm9">
				<div class="operateBtnGroup">
					<button class="layui-btn layui-btn-xs blueHollow" id="exportBtn">导出旺季备货表</button>
					<button class="layui-btn layui-btn-xs blueHollow" id="innerCtrBtn">导出内部管控表</button>
					<button class="layui-btn layui-btn-xs blueHollow" id="innerCtrWBtn">导出内部管控表-万片</button>
					<button class="layui-btn layui-btn-xs blueHollow" id=actReachBtn">导出实际达成报表</button>
				</div>
			</div>
			<div class="layui-col-md3 textRight">
				<button class="layui-btn layui-btn-xs yellowSolid" id="searchBtn">搜索</button>
				<button class="layui-btn layui-btn-xs yellowHollow" id="resetBtn">重置</button>
			</div>
		</div>
	</div>
	<div class="layui-fluid tableCont" style='padding:0px;'>
		<table class="layui-hide" id="act_reach_table" lay-filter="act_reach_table"></table>
	</div>
	<div>
		<script type="text/html" id="operateBar">
 			<a class="layui-btn layui-btn-xs blueInline" lay-event="view">查看</a>
 			<a class="layui-btn layui-btn-xs blueInline" lay-event="detail">详情</a>
		</script>
	</div>
	<div th:include="include::layuiCommonJS"></div>
	<script type="text/javascript" th:src="@{/larryMS/js/appjs/bam/actuallyReach/index.js}"></script>
</body>
</html>
