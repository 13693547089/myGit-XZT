<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiCommonHeader">
<title>预约查询弹出框</title>

<style type="text/css">
.red {
	color: red;
}

.center {
	text-align: center;
}

	height: 30px;
}

body {
	overflow: hidden;
}

.margi75 {
	margin-left: 75%;
}

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<form class="layui-form" action="" id="appoForm" method="post">
			<input id="cdc" name="cdc" th:value="${cdc}" class="layui-hide" />
			<div class="layui-row" style='margin-top: 10px;'>
				<!-- <div class="layui-col-xs6">
					<div class="layui-form-item">
						<label class="layui-form-label">预约日期</label>
						<div class="layui-input-inline">
							<input type="text" id="appoDate" name="appoDate" placeholder="yyyy-MM-dd"
								th:value="${tomorrow == null ? '' : #dates.format(tomorrow,'yyyy-MM-dd')}"
								class="layui-input">
						</div>
					</div>
				</div> -->
				<div class="layui-col-xs6">
					<div class="layui-form-item">
						<label class="layui-form-label">预约日期</label>
						<div class="layui-input-inline">
							<input type="text" id="appoDate" name="appoDate" placeholder="yyyy-MM-dd - yyyy-MM-dd"
								th:value="${tomorrow}"
								class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-xs5" th:if="${cdc == ''}">
					<div class="layui-form-item">
						<label class="layui-form-label">CDC仓库</label>
						<div class="layui-input-inline">
							<select id="cdcAddr" name="receUnit">
								<option value="">请选择...</option>
								<option th:each="cdcAddr:${cdcAddrList}"
									th:value="${cdcAddr.post}" th:text="${cdcAddr.receUnit}">
								</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-col-xs1"
					style="margin-top: 3px; padding-left: 3px;">
					<button class="layui-btn layui-btn-xs blueHollow" type="button"
						name="queryAppo"  id="queryAppo">查询</button>
				</div>
			</div>
		</form>
		<div class="layui-fluid tableCont">
			<table id="reportTable" class="layui-table" lay-filter="demo">
			</table>
		</div>
	</div>
	<div th:include="include::layuiJS"></div>
	<script type="text/javascript"
		th:src="@{/larryMS/js/appjs/bam/appoIssue/appoQueryPop.js}"></script>
</body>
</html>
