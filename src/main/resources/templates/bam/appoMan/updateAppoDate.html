<body >
	<form class="layui-form" action="" method="post" id="prodMateForm">
	<div class="demoTable">
	<input type="text" name="appoCode" id="appoCode"  readonly="readonly"  style="display: none;" class="layui-input" th:value="${appo.appoCode}">
	<input type="text" name="appoStatus" id="appoStatus"  readonly="readonly"  style="display: none;" class="layui-input" th:value="${appo.appoStatus}">
	<div class="layui-row" style="margin-top: 10px">
	  	  <div class="layui-col-md9">
			  <div class="layui-form-item">
			    <label class="layui-form-label" >预约日期</label>
			    <div class="layui-input-block">
			      <input type="text" name="appoDate" id="appoDate"    class="layui-input must" th:value="${appo.appoDate == null ? '' : #dates.format(appo.appoDate,'yyyy-MM-dd')}">
			    </div>
			  </div>
		  </div> 
	  </div>
	  <div class="layui-row">
	  	  <div class="layui-col-md9">
			  <div class="layui-form-item">
			    <label class="layui-form-label" >确认送货时间</label>
			    <div class="layui-input-block">
			      <select name="affirmDate" id="affirmDate" class="must"  >
				        <option value=""></option>
				        <option th:each="affirmtlist:${affirmtlist}" th:value="${affirmtlist.dicName}" th:text="${affirmtlist.dicName}" th:selected="${affirmtlist.dicName==appo.affirmDate}" ></option>
				  </select>
			    </div>
			  </div>
		  </div> 
	  </div>
	  </div>
	</form>
<div th:include="include::layuiCommonJS"></div>
