<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiCommonHeader">
<title>所有成品物料</title>
</head>
<style type="text/css">
.red{color:red;}
.center{text-align: center;}
input{height:30px;}
body{overflow:hidden;}
.margi75{margin-left:75%;}
html,body{overflow:auto !important;}
</style>
<body class="gray-bg">
<div>
	<div class="demoTable">
	
	<form class="layui-form" action="" method="post">
	<div class="layui-row layui-col-space10" style="width:900px;margin-top:10px;margin-left:10px;">

			   <input type="text" id="mateInfo" name="mateInfo" placeholder="物料编码/名称"    class="layui-input">
		  </div>

	  	  <div class="layui-col-sm2 " style='margin-left:0px;'>
			   <div class="layui-btn-group1">

		  </div>  
	  </div>
	  
	</form>
	</div>
	<div class="layui-fluid tableCont" style='padding:0px;'>

	</div>
<div th:include="include::layuiJS"></div>
