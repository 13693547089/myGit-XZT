<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiHeader">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<style type="text/css">
	#suppDiv{width: 78%;!important}
	.layui-form-label{width:100px;}
	
	.marginLeft5{margin-left: 5%;}
	
</style>
<body>
		<div class="layui-row">
			<div class="layui-col-md4" style='margin-left:15px;margin-top:10px;'>
			<button class="layui-btn layui-btn-xs blueHollow disableBtn" id="submitBtn">提交</button>
			<button class="layui-btn layui-btn-xs blueHollow disableBtn" id="saveBtn">保存</button>
			<button class="layui-btn layui-btn-xs blueHollow" id="backBtn">返回</button>
			</div>
		</div>
		<br/> 
	<form class="layui-form" action="" id="cutPlan-form">
		<input type="hidden" id="planId" name="planId" th:value="${cutPlan.planId}"/>
		<input type="hidden" id="detailJson" name="detailJson"/>
		<input type="hidden" id="type" name="type" th:value="${type}"/>			
		<div class="layui-row">
			<div class="layui-col-md3">
				<div class="layui-form-item">
					<label class="layui-form-label" >打切计划号</label>
					<div class="layui-input-inline">
						<input type="text" readonly="readonly" id="cutPlanCode" name="cutPlanCode" th:value="${cutPlan.cutPlanCode}" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="layui-form-item">
					<label class="layui-form-label" >状态</label>
					<div class="layui-input-inline">
						<input type="text" readonly="readonly" name="status" id="status" th:value="${cutPlan.status}" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="layui-form-item">
					<label class="layui-form-label" >创建日期</label>
					<div class="layui-input-inline">
						<input type="text" readonly="readonly"  id="createDate" 
							th:value="${cutPlan.createDate== null} ? '':${#dates.format(cutPlan.createDate, 'yyyy-MM-dd')}"
							class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md3">
				<div class="layui-form-item">
					<label class="layui-form-label" >引入打切进度</label>
					<div class="layui-input-inline">
						<select name="citeCode" id="citeCode" lay-search="" lay-filter="citeCode" class="disa">
							<option value=""></option>
							<option th:each="citecpCode:${cutPlanCodeList}"
								th:value="${citecpCode}" th:text="${citecpCode}"
								th:selected="${citecpCode==cutPlan.citeCode}"></option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md3">
				<div class="layui-form-item ">
					<label class="layui-form-label" >月份</label>
					<div class="layui-input-inline">
						<input type="text" readonly="readonly" name="cutMonth" id="cutMonth"  th:value="${cutPlan.cutMonth}" class="layui-input must">
					</div>
				</div>
			</div>
			<div class="layui-col-md6">
				<div class="layui-form-item">
					<label class="layui-form-label">计划名称</label>
					<div class="layui-input-inline">
						<input type="text" name="planName" id="planName" th:value="${cutPlan.planName}" class="layui-input must">
					</div>
				</div>
			</div>
		</div>
	</form>
	<!-- 备货计划详情 开始-->
	<div class=" panel-default ">
		<div id="collapseFour" class="panel-collapse collapse in">
			<div class="panel-body">
<!-- 				<div class="layui-row">
					<div class=" layui-col-md2 layui-col-md-offset10">
						<div class="layui-btn layui-btn-sm disableBtn" id="importBtn">导入</div>
						<div class="layui-btn layui-btn-sm disableBtn" id="addBtn">添加</div>
						<div class="layui-btn layui-btn-sm disableBtn" id="modifyBtn">修改</div>
					</div>
				</div> -->
				<div class="layui-row">
				<div class="layui-fluid tableCont" style='padding:0px;margin-left: 15px;'>
					<button class="layui-btn layui-btn-xs blueHollow" id="resetBtn">重置</button>
					<button class="layui-btn layui-btn-xs blueHollow" id="screenBtn">筛选</button>
				</div>
				</div>
				<div class="layui-row">
				<div class="layui-fluid tableCont" style='padding:0px;'>
					<table id="planMate-table"  lay-filter="planMate-table"></table>
				</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 备货计划详情结束 结束-->

	<div th:include="include::layuiCommonJS"></div>
	<script type="text/javascript" th:src="@{/larryMS/js/jquery-form.js}"></script>
	<script type="text/javascript" th:src="@{/larryMS/js/appjs/bam/cutPlan/cutPlanEdit.js}"></script>
</body>
</html>
