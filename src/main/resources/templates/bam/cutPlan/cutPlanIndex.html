<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="include::layuiHeader">
<!-- <meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layui/css/style.css" media="all"> -->
</head>
<style type="text/css">
	.margin-top20 { margin-top: 20px; }
	.operateBtnGroup{ margin-left: 6%;}
</style>
<body class='fau-body-list'>
	<form class="layui-form" id="searchForm" action="" method="post">
		<div class="layui-row MarginTop">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">打切计划编号</label>
					<div class="layui-input-block">
						<input type="text" id="cutPlanCode" name="cutPlanCode" placeholder="打切计划编号" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">打切月份</label>
					<div class="layui-input-block">
						<input type="text" id="cutMonth" name="cutMonth" placeholder="打切日期" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">打切状态</label>
					<div class="layui-input-block">
						<input type="text" id="status" name="status"  class="layui-input">
					</div>
				</div>
			</div>
		</div>
		
	</form>
	<div class="layui-fluid" >
		<div class="layui-row">
			<div class="layui-col-sm9">
				 
					<button class="layui-btn layui-btn-xs blueHollow" id="addBtn" sec:authorize="hasRole('ROLE_CUTPLAN_ADD')">新建</button>
					<button class="layui-btn layui-btn-xs blueHollow" id="submitBtn" sec:authorize="hasRole('ROLE_CUTPLAN_SUBMIT')">提交</button>
					<button class="layui-btn layui-btn-xs blueHollow" id="delBtn" sec:authorize="hasRole('ROLE_CUTPLAN_REMOVE')">删除</button>
					<button class="layui-btn layui-btn-xs blueHollow" id="cancellBtn" sec:authorize="hasRole('ROLE_CUTPLAN_CANCEL')">作废</button>
					<button class="layui-btn layui-btn-xs blueHollow" id="exportBtn">导出</button>
				 
			</div>
			<div class="layui-col-md3 textRight">
				<button class="layui-btn layui-btn-xs yellowSolid" id="searchBtn">搜索</button>
				<button class="layui-btn layui-btn-xs yellowHollow" id="resetBtn">重置</button>
			</div>
		</div>
	</div>
	<div class="layui-fluid tableCont" style='padding:0px;'>
		<table class="layui-hide" id="cutPlanTable" lay-filter="cutPlanTable">
		</table>
	</div>
	<div>
		<script type="text/html" id="operateBar">
 			<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" lay-event="view">查看</a>
 			<a class="layui-btn layui-btn-xs blueInline" lay-event="edit">编辑</a>
  			<a class="layui-btn layui-btn-danger layui-btn-xs redInline" lay-event="del">删除</a>
		</script>
	</div>
	<div th:include="include::layuiCommonJS"></div>
	<script type="text/javascript" th:src="@{/larryMS/js/appjs/bam/cutPlan/cutPlanIndex.js}"></script>
</body>
</html>
