<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="include::layuiHeader">
<title>备货计划</title>
</head>
<style type="text/css">
	.margin-top20 { margin-top: 20px; }
	.operateBtnGroup{ margin-left: 6%;}
	.layui-col-md9{border: 1px solid white;}
</style>
<body class='fau-body-list'>
	<form class="layui-form  " id="searchForm" action="" method="post">
		<input type="text" id="id" name="id" class="layui-input layui-hide">
		<div class="layui-row MarginTop">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label"  >备货计划编号</label>
					<div class="layui-input-block">
						<input type="text" id="planDesc" name="planDesc"
							placeholder="计划编号或名称"   class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item ">
					<label class="layui-form-label suppInput">计划状态</label>
					<div class="layui-input-block suppDiv" id="suppDiv">
						<select name="status" id="status" lay-verify="" lay-search="" lay-filter="status">
							<option value="">请选择</option>
							<option value="已保存">已保存</option>
							<option value="已提交">已提交</option>
							<option value="已审核">已审核</option>
						</select>
					</div>
				</div>
			</div>
			
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">计划日期</label>
					<div class="layui-input-inline" style='display:flex;'>
						<input type="text" id="startDate" name="startDate" placeholder="yyyy-MM-dd" class="layui-input"  >
						<div style='padding:0px 10px;line-height:38px;'>-</div>
						<input type="text" id="endDate" name="endDate" placeholder="yyyy-MM-dd" class="layui-input"  >
					</div>
				</div>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">计划月份</label>
					<div class="layui-input-inline">
						<input type="text" id="planMonth" name="planMonth" placeholder="yyyy-MM" class="layui-input"  >
					</div>
				</div>
			</div>
			
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label"  >创建人</label>
					<div class="layui-input-block">
						<input type="text" id="createUser" name="createUser" placeholder="创建人"   class="layui-input">
					</div>
				</div>
			</div>
			
		</div>
	</form>
	<div class="layui-fluid">
		<div class="layui-row">
			<div  class="layui-col-md9" >
			<span class="margin_right10" id="createSpan" >
				<button class="layui-btn layui-btn-xs blueHollow" sec:authorize="hasRole('ROLE_INVENPLAN_ADD')" id="addBtn">新建</button>
			</span>
			<span class="margin_right10">
				<button class="layui-btn layui-btn-xs blueHollow" style="margin-left: 10px" sec:authorize="hasRole('ROLE_INVENPLAN_DEL')" id="delBtn">删除</button>
			</span>
			</div>
			<div class="layui-col-md3  textRight">
				<button class="layui-btn layui-btn-xs yellowSolid" id="searchBtn">搜索</button>
				<button class="layui-btn layui-btn-xs yellowHollow" id="resetBtn">重置</button>
			</div>
		</div>
	</div>
	<div class="layui-fluid tableCont" style='padding:0px;'>
		<table class="layui-hide" id="invenPlanTable" lay-filter="invenPlanTable">
		</table>
	</div>
	<div>
		<script type="text/html" id="operateBar">
			<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" lay-event="view">查看</a>
 			<a class="layui-btn layui-btn-xs blueInline" lay-event="edit">编辑</a>
  			<a class="layui-btn layui-btn-danger layui-btn-xs redInline" lay-event="del">删除</a>
		</script>
		<script type="text/html" id="operateBar1">
			<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" lay-event="view">查看</a>
		</script>
	</div>
	<div th:include="include::layuiCommonJS"></div>
	<script type="text/javascript" th:src="@{/larryMS/js/appjs/bam/invenPlan/invenPlanIndex.js}"></script>
</body>
</html>
