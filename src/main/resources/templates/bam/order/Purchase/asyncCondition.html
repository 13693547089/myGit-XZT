<body style="padding-top: 10px">
	<form class="layui-form" action="" id="signForm">
		<div class="layui-row">
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 100px;">采购订单号：</label>
				<div class="layui-input-inline">
					<input type="text" id="orderNo" name="orderNo" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label" style="width: 100px;">日期：</label>
				<div class="layui-input-inline">
					<input type="date" name="asyncDate" id="asyncDate"
						class="layui-input">
				</div>
			</div>
		</div>
	</form>
	<div th:include="include::layuiJS"></div>
	<script type="text/javascript">
		layui.use([ "form", "laydate" ], function() {
			var $ = layui.$;
			var form = layui.form;
			var laydate = layui.laydate;

			window.getData = function() {
				var orderNo = $("#orderNo").val();
				var asyncDate = $("#asyncDate").val();
				if (orderNo == "" && asyncDate == "") {
					return "error";
				} else {
					var signForm = $("#signForm").serialize();
					return signForm;
				}
			}
		})
	</script>
</body>
