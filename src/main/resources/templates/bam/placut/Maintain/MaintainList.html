<body class='fau-body-list'>
	<div class="demoTable MarginTop">
		<form action="" class="layui-form">
		<div class="layui-row">
			<div class="layui-col-md4" >
			  <div class="layui-form-item">
			    <label class="layui-form-label"  >物料</label>
			    <div class="layui-input-block">
			      <input type="text" id="mateInfo" name="mateInfo" placeholder="供物料编码/名称"    class="layui-input materiel" >
			    </div>
			  </div>
		  </div>  
		  <div class="layui-col-md4" >
			  <div class="layui-form-item">
			    <label class="layui-form-label" >物料组</label>
			    <div class="layui-input-block" style='margin-left:110px;'>
			      <input type="text" id="mateGroupInfo" name="mateGroupInfo" placeholder="物料组编码/描述"    class="layui-input materielGroup">
			    </div>
			  </div>
		  </div>  
		  <div class="layui-col-md4">
			 <div class="layui-form-item">
			    <label class="layui-form-label"  >物料类型</label>
			    <div class="layui-input-block" style='margin-left:124px;'>
			      <input type="text" id="mateTypeInfo" name="mateTypeInfo" placeholder="物料类型编码"   style="width: 100%" class="layui-input materielType">
			    </div>
			  </div>
		  </div>  
		</div>
		<div class="layui-row">
			<div class="layui-col-md4" >
			  <div class="layui-form-item">
			    <label class="layui-form-label" >打切品类型</label>
			    <div class="layui-input-block"  >
			           <select name="isSpecial"   id="isSpecial">
					        <option id="aaa" value=""></option>
					        <option th:each="cutProdType:${cutProdTypeList}" th:value="${cutProdType.dicCode}" th:text="${cutProdType.dicName}"></option>
					    </select>
			    </div>
			  </div>
		  </div>  
		  <div class="layui-col-md4" >
			  <div class="layui-form-item">
			    <label class="layui-form-label" >主包材</label>
			    <div class="layui-input-block"  >
			           <select name="mainStru"   id="mainStru">
					        <option id="aaa" value=""></option>
					        <option th:each="cutStru:${cutStruList}" th:value="${cutStru.classCode+' '+cutStru.className}" th:text="${cutStru.classCode+' '+cutStru.className}"></option>
					    </select>
			    </div>
			  </div>
		  </div>  
		  <div class="layui-col-md4">
			 <div class="layui-form-item">
			    <label class="layui-form-label"  >打切目的</label>
			    <div class="layui-input-block" style='margin-left:124px;'>
			      <input type="text" id="cutAim" name="cutAim" placeholder="打切目的"   style="width: 100%" class="layui-input materielType">
			    </div>
			  </div>
		  </div>  
		</div>
		<div class="layui-row "> 	  	  
		  	  <div class="layui-col-md6" style='margin-left:15px;margin-top:5px;'>
					<button class="layui-btn layui-btn-xs blueHollow" type="button" id="add" sec:authorize="hasRole('ROLE_PRODCUT_ADD')">添加</button>
					<button class="layui-btn layui-btn-xs blueHollow" type="button" id="remove" sec:authorize="hasRole('ROLE_PRODCUT_REMOVE')">移除</button>
					<button class="layui-btn layui-btn-xs blueHollow" type="button" id="cutStructure" sec:authorize="hasRole('ROLE_PRODCUT_CUTSTRU')">打切结构</button>
					<button class="layui-btn layui-btn-xs blueHollow " type="button" id="exportBut" >导出</button>
			</div> 
			<div class="" style='margin-right:5px;margin-top:5px;float:right;'>
					<button class="layui-btn layui-btn-xs yellowSolid" data-type="reload" type="button" id="search">搜索</button>
					<button class="layui-btn layui-btn-xs yellowHollow" type="reset" id="Reset" >重置</button>
			</div> 	  
		</div>
		</form>
		<div class="layui-fluid tableCont" style='padding:0px;'>
		<table class="layui-hide" id="cutProductTable" lay-filter="cutProductTable">
		</table>
		</div>
	</div>
</body>

<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs blueInline" lay-event="add">添加版本</a>
  <a class="layui-btn layui-btn-xs blueInline" lay-event="update">编辑</a>
</script>
<div th:include="include::layuiCommonJS"></div>
<script type="text/javascript" th:src="@{/larryMS/js/appjs/bam/placut/Maintain/MaintainList.js}"></script>
