<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiCommonHeader">
<title>添加物料版本</title>
<!-- <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/cssCommon/Common.css}">
<link rel="stylesheet" href="/layui/css/style.css" media="all"> -->

</head>
<style type="text/css">
.red{color:red;}
.center{text-align: center;}
input{height:30px;}
.layui-table, .layui-table-view{width:100% !important;margin-left:1%;}
td:nth-child(1){border-right:1px solid #e6e6e6 !important;}
th:nth-child(1){border-right:1px solid #e6e6e6 !important;}
.margin-top{margin-top:10px;}

</style>
<body >
	<form class="layui-form" action="" method="post" id="prodMateForm">
	<div class="demoTable">
	<input type="text" name="mateId" id="mateId"  readonly="readonly"  style="display: none;" class="layui-input" th:value="${prod.mateId}">
	<input type="text" name="prodId" id="prodId"  readonly="readonly"  style="display: none;" class="layui-input" th:value="${prod.prodId}">
	<input type="text" name="isSpecial" id="isSpecial"  style="display: none;"   class="layui-input" th:value="${prod.isSpecial}">
	<div class="layui-row" style='margin-top:10px;'>
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">物料编码</label>
			    <div class="layui-input-block">
			      <input type="text" name="mateCode"  disabled   class="layui-input" th:value="${prod.mateCode}">
			    </div>
			  </div>
		  </div> 
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">物料类型</label>
			    <div class="layui-input-block">
			      <input type="text" name="mateType"   disabled   class="layui-input" th:value="${prod.mateType}">
			    </div>
			  </div>
		  </div>  
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">物料组</label>
			    <div class="layui-input-block">
			      <input type="text" name="mateTypeExpl"   disabled   class="layui-input" th:value="${prod.mateGroupExpl}">
			    </div>
			  </div>
		  </div> 
	  </div>
	  <div class="layui-row" style='margin-top:10px;'>
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">成品物料编码</label>
			    <div class="layui-input-block">
			      <input type="text" name="finMateId"  disabled  class="layui-input" th:value="${prod.finMateId}">
			    </div>
			  </div>
		  </div> 
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">物料名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="mateName"   disabled   class="layui-input" th:value="${prod.mateName}">
			    </div>
			  </div>
		  </div>  
	  </div>
	  <div class="layui-row" style='margin-top:10px;'>
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">基本单位</label>
			    <div class="layui-input-block">
			      <input type="text" name="basicUnit"  disabled  class="layui-input" th:value="${prod.basicUnit}">
			    </div>
			  </div>
		  </div> 
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">采购单位</label>
			    <div class="layui-input-block">
			      <input type="text" name="procUnit"   disabled   class="layui-input" th:value="${prod.procUnit}">
			    </div>
			  </div>
		  </div>  
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">打切品类型</label>
			    <div class="layui-input-block">
			      <input type="text" name="cutProdType" id="cutProdType"  disabled   class="layui-input" >
			    </div>
			  </div>
		  </div>  
	  </div>
	  <div class="layui-row"style='margin-top:10px;'>
		  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;"><i class="red xinghao">*</i>主包材</label>
			    <div class="layui-input-block">
			    	 <select name="mainStru" id="mainStru" class="disa must" >
				        <option value=""></option>
				        <option th:each="cutStru:${cutStruList}" th:value="${cutStru.classCode +' '+cutStru.className}" th:text="${cutStru.classCode +' '+cutStru.className}" th:selected="${cutStru.classCode +' '+cutStru.className==prod.mainStru}"></option>
				      </select>
			    </div>
			  </div>
		  </div> 
		  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;"><i class="red xinghao">*</i>物料版本</label>
			    <div class="layui-input-block">
			      <input type="text" name="version" id="version"     class="layui-input" th:value="${prod.version}">
			    </div>
			  </div>
		  </div> 
		   <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;"><i class="red xinghao">*</i>打切目的</label>
			    <div class="layui-input-block">
			      <input type="text" name="cutAim" id="cutAim"     class="layui-input" th:value="${prod.cutAim}">
			    </div>
			  </div>
		  </div> 
	  </div>
	</div>
	</form>
<div th:include="include::layuiCommonJS"></div>
<script type="text/javascript" th:src="@{/larryMS/js/appjs/bam/placut/Maintain/addProdMateVer.js}"></script>	
</body>
</html>
