<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="include::layuiCommonHeader">
	<title>包材打切联络单列表</title>

	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<style type="text/css">
	.red {color: red;}
	.center {text-align: center;}
	input {height: 30px;}
	.main-body{margin-top:20px;margin-left:20px}
	.doc-table{margin-right:20px;}
	.tree-search{width: 70%;}
	.table-search{width: 30%;}
	.layui-colla-title {
		margin-top: 0px;
		margin-bottom: 0px;}
	.layui-form-label {
		width: 105px;
	}
	.uncheck{margin-left:20px}
	.checked{margin-left:20px}
	.margin-left4{margin-left:4%}
	.checked{color:red}
	.uncheck{color:green}
	.margin_right10{margin-right:10px}
	.quoteStatusSpan{margin-right: -1%; margin-left: 3%;}
	.status{cursor: pointer;}
	div.layui-col-md3, div.layui-col-sm3{width:23%;}
	.pitch5{background:#b9e0ef;}
</style>
<body class='fau-body-list'>
<div class="demoTable MarginTop">
	<form action="" class="layui-form">
		<div class="layui-row">
			<div class="layui-col-md4" >
				<div class="layui-form-item">
					<label class="layui-form-label"  >供应商</label>
					<div class="layui-input-block">
						<input type="text"  name="suppInfo" id="suppInfo" placeholder="供应商编码/名称"   class="layui-input " />
					</div>
				</div>
			</div>
			<div class="layui-col-md4" >
				<div class="layui-form-item">
					<label class="layui-form-label" >打切月份</label>
					<div class="layui-input-block"  >
						<input type="text"  name="cutMonth" id="cutMonth" placeholder="yyyy-MM"   class="layui-input "/>
					</div>
				</div>
			</div>
			<div class="layui-col-md4" >
				<div class="layui-form-item">
					<label class="layui-form-label" >状态</label>
					<div class="layui-input-block">
						<select name="status"   id="status">
							<option id="aaa" value=""></option>
							<option th:each="cutLiaiStatus:${cutLiaiStatusList}" th:value="${cutLiaiStatus?.dicName}"
									th:text="${cutLiaiStatus?.dicName}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="layui-row">
				<div class="layui-col-md4" >
					<div class="layui-form-item">
						<label class="layui-form-label"  >包材联络单号</label>
						<div class="layui-input-block">
							<input type="text"  name="liaiCode" id="liaiCode" placeholder="包材打切单号"   class="layui-input " >
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<div class="layui-row ">
		<div class="layui-col-sm9">
			<button class="layui-btn layui-btn-xs blueHollow" type="button" id="addBut" sec:authorize="hasRole('ROLE_CUTBAOCAI_ADD')">创建</button>
			<button class="layui-btn layui-btn-xs blueHollow" type="button" id="submitBut" sec:authorize="hasRole('ROLE_CUTBAOCAI_SUBMIT')">提交</button>
			<button class="layui-btn layui-btn-xs blueHollow" type="button" id="removeBut" sec:authorize="hasRole('ROLE_CUTBAOCAI_REMOVE')">删除</button>
			<button class="layui-btn layui-btn-xs blueHollow" type="button" id="citeAddBut" sec:authorize="hasRole('ROLE_CUTBAOCAI_BACK')">退回</button>
		</div>
		<div class="layui-col-md3 textRight">
			<button class="layui-btn layui-btn-xs yellowSolid" data-type="reload" type="button" id="search">搜索</button>
			<button class="layui-btn layui-btn-xs yellowHollow" type="reset" id="Reset" >重置</button>
		</div>
	</div>

	<div class="layui-row">
		<div class="layui-fluid tableCont" style='padding:0px;'>
			<table class="layui-hide" id="cutLiaisonTable" lay-filter="cutLiaisonTable">
			</table>
		</div>
	</div>
</div>
<script type="text/html" id="barDemo">
	<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" lay-event="check">查看</a>
	<a class="layui-btn layui-btn-xs blueInline" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs redInline" lay-event="del">删除</a>
</script>
</body>
<div th:include="include::websocketJS"></div>
<div th:include="include::layuiCommonJS"></div>
<script type="text/javascript" src="/larryMS/js/appjs/bam/placut/ContactSheetForBaoCai/ContactSheetForBaoCaiList.js"></script>
</html>
