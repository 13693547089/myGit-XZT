<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiCommonHeader">

<title>新建预约申请</title>
<div th:include="include :: header"></div>

</head>
<style type="text/css">
.red{color:red;}
.center{text-align: center;}
input{height:30px;}
.layui-table, .layui-table-view{width:100% !important;margin-left:1%;}
td:nth-child(1){border-right:1px solid #e6e6e6 !important;}
th:nth-child(1){border-right:1px solid #e6e6e6 !important;}
html,body{overflow:auto !important;}
.marginTop10{margin-top:10px;}
</style>
<body >
		
	<div class='BttonDiv marginTop10'>
	<button class="layui-btn layui-btn-xs blueHollow" id="saveReceMess">保存</button>
	<button class="layui-btn layui-btn-xs blueHollow" id="goBack">返回</button>
	</div>
	
	<div class="panel-default ">
			<div class=" btn-padding">
			<a class="btn " data-toggle="collapse"  href="#collapseOne">
				<i class="glyphicon glyphicon-bookmark"></i>&nbsp;&nbsp;收货信息
			</a>		
			</div>
	</div>	
	<br/>
	<form class="layui-form" action="" method="post" id="receMessForm" enctype="multipart/form-data">
	  <input type="text" name="id" id="id" style="display: none;" th:value="${receMess.id}"/>
	  <input type="text" name="type" id="type" style="display: none;" th:value="${type}"/>
	   <div class="layui-row">
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">收货单位</label>
			    <div class="layui-input-block">
			      <input type="text" name="receUnit" id="receUnit"     class="layui-input disa" th:value="${receMess.receUnit}">
			    </div>
			  </div>
		  </div>  
	  	  <div class="layui-col-md8">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">收货地址</label>
			    <div class="layui-input-block">
			      <input type="text" name="receAddr"  id="receAddr"      class="layui-input" th:value="${receMess.receAddr}">
			    </div>
			  </div>
		  </div>  
	  </div>
	   <div class="layui-row">
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">联系人</label>
			    <div class="layui-input-block">
			      <input type="text" name="contact" id="contact"       class="layui-input" th:value="${receMess.contact}">
			    </div>
			  </div>
		  </div>  
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">联系电话</label>
			    <div class="layui-input-block">
			      <input type="text" name="phone" id="phone"       class="layui-input" th:value="${receMess.phone}">
			    </div>
			  </div>
		  </div>  
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">岗位</label>
			    <div class="layui-input-block">
			      <input type="text" name="post" id="post"       class="layui-input" th:value="${receMess.post}">
			    </div>
			  </div>
		  </div>  
	  </div>
	   <div class="layui-row">
	  	 <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;">运费子范围</label>
			    <div class="layui-input-block">
			      <input type="text" name="freightRange" id="freightRange"       class="layui-input" th:value="${receMess.freightRange}">
			    </div>
			  </div>
		  </div> 
	  </div>
	</form>
<script type="text/html" id="removeMate">
  <a class="layui-btn layui-btn-danger layui-btn-xs redInline" lay-event="del">删除</a>
</script>
<div th:include="include::layuiJS"></div>
<script type="text/javascript" th:src="@{/larryMS/js/appjs/bam/receMess/receMessAdd.js}"></script>	
	
</body>
</html>
