<html xmlns:th="http://www.thymeleaf.org">

<style type="text/css">
.red {
	color: red;
}

.center {
	text-align: center;
}

input {
	height: 30px;
}

td:nth-child(1) {
	border-right: none !important;
}

th:nth-child(1) {
	border-right: none !important;
}

.layui-table-cell {
	padding: 0px !important;
}

html,body {
	overflow: auto !important;
}
</style>
<body>
	<div class="demoTable">
		<!--日期状态选择框 -->
		<form class="layui-form" action="" method="post">
			<div class="layui-row MarginTop">
				<div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">送货单号</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="deliCode" name="deliCode"      class="layui-input">
				    </div>
				  </div>
			  </div>
				<div class="layui-col-md4">
					<div class="layui-form-item">
						<label class="layui-form-label"  >送货日期</label>
						<div class="layui-input-block" style='display:flex;'>
							<input type="text" id="startDate" name="startDate" placeholder="yyyy-MM-dd" class="layui-input" style="width: 200px;">
							<div style='padding:0px 10px;line-height:38px;'>-</div>
							<input type="text" id="endDate" name="endDate" placeholder="yyyy-MM-dd" class="layui-input">
						</div>
					</div>
				</div>
				
				<div class="layui-col-md4" >
					<div class="layui-form-item">
						<label class="layui-form-label"  >单据状态</label>
						<div class="layui-input-block">
							<select name="status" id="status">
								<option id="aaa" value=""></option>
								<option th:each="status:${statusList}"
									th:value="${status.dicName}" th:text="${status.dicName}"></option>
							</select>
						</div>
					</div>
				</div>

				
		<div class="layui-row">
			<div class="layui-col-sm9" style="display:none;" >
				<button class="layui-btn layui-btn-xs blueHollow" type="reset" id="signBtn">签到</button>
				
			</div>
			<div class="layui-col-md12 textRight">
				<button class="layui-btn layui-btn-xs yellowSolid" type="button" data-type="reload" id="serachSupp">搜索</button>
				<button class="layui-btn layui-btn-xs yellowHollow" type="reset" id="reset">重置</button>
			</div>
		</div> 	
			</div>
		</form>
	</div>
	<div class="layui-fluid tableCont" style='padding:0px;'>
		<table class="layui-table" id="signTable" lay-filter="signFilter">
		</table>
	</div>
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs blueInline" lay-event="check">查看</a>
	</script>
	<div th:include="include::layuiJS"></div>
	<script type="text/javascript" th:src="@{/larryMS/js/appjs/bam/sign/list.js}"></script>
</body>
</html>
