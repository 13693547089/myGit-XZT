<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>送货单列表</title>
<div th:include="include :: header"></div>
<link rel="stylesheet" th:href="@{/layui/css/layui.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/cssCommon/Common.css}">
</head>
<body>
	<div class="demoTable">
		<!--日期状态选择框 -->
		<form class="layui-form" id="signForm" action="" method="post">
			<div class="layui-row MarginTop">
				<div class="layui-col-md4">
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 100px;">送货单号:</label>
						<div class="layui-input-block">
							<input id="deliCode" name="deliCode" th:value="${dsd.deliCode}"
								readonly class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-md3">
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 100px;">供应商:</label>
						<div class="layui-input-block">
							<input id="suppName" name="suppName" th:value="${dsd.suppName}"
								readonly class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-md3">
					<div class="layui-form-item">
						<label class="layui-form-label" style="width: 100px;">签到时间:</label>
						<div class="layui-input-block">
							<input id="signTime" name="signTime"
								th:value="${#dates.format(dsd.signTime, 'yyyy-MM-dd hh:mm:ss')}"
								readonly class="layui-input">
						</div>
					</div>
				</div>
			</div>
		</form>
		<div th:if="${noDelivery != '' and noDelivery != null}">
			<span th:text="${noDelivery}" style="color: red"></span>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript"></script>
	<script type="text/javascript">
		layui.use([ 'table', 'form' ], function() {
			var $ = layui.$, form = layui.form, table = layui.table;
			window.getSignInfo = function() {
				debugger;
				var code = $("#deliCode").val();
				if (code == '' || code == null) {
					return false;
				} else {
					var form = $("#signForm");
					var data = form.serialize();
					return data;
				}
			}
		});
	</script>
</body>
</html>
