<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiCommonHeader">
<title>供应商的所有物料</title>

<body class="gray-bg">
<div class="demoTable">
	<div class="wrapper wrapper-content animated fadeInRight">
		<form class="layui-form" action="" method="post">
			<div class="layui-row MarginTop">
				<div class="layui-col-md4">
					<div class="layui-form-item">
						<label class="layui-form-label">订单日期</label>
						<div class="layui-input-inline" style='display: flex;'>
							<input type="text" id="startDate" placeholder="yyyy-MM-dd" name="startDate"
								class="layui-input">
							<div style='padding: 0px 10px; line-height: 38px;'>-</div>
							<input type="text" id="endDate" placeholder="yyyy-MM-dd" name="endDate"
								class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-md3">
					<div class="layui-form-item">
						<label class="layui-form-label">调拨单号</label>
						<div class="layui-input-inline" style='display: flex;'>
							<input style="float: left;" type="text" id="contOrdeNumb"
								name="contOrdeNumb" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-md1" style="margin-left: 2%;">
					<div class="layui-btn-group1">
						<button class="layui-btn layui-btn-xs yellowSolid"
							data-type="reload" id="serachSuppBut" type="button"
							style='margin-top: 6px;'>搜索</button>
						<button class="layui-btn layui-btn-xs yellowHollow" id="resetBut"
							type="reset" style='margin-top: 6px;'>重置</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="layui-fluid tableCont" style='padding: 0px;'>
		<table id="orderTable" class="layui-table" lay-filter="demo">
		</table>
	</div>
	</div>
	<div th:include="include::layuiJS"></div>
	<script type="text/javascript"
		th:src="@{/larryMS/js/appjs/bam/straMess/suppMateList.js}"></script>
</body>
</html>
