<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md12">
				<form class="layui-form layui-input-inline" id="query_form"
					lay-filter="layform">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">分类名称：</label>
							<div class="layui-input-inline">
								<input type="tel" name="cateName" autocomplete="off"
									class="layui-input" />
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">分类编码：</label>
							<div class="layui-input-inline">
								<input type="text" name="cateCode" autocomplete="off"
									class="layui-input" />
							</div>
						</div>
						<div class="layui-inline">
							<div class="layui-input-inline">
								<button id="btnSearch" class="layui-btn" lay-submit=""
									lay-filter="Search">
									<i class="layui-icon layui-btn-icon"></i>查询
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="layui-col-md12">
				<button class="layui-btn" id="add">
					<i class="layui-icon"></i>添加
				</button>
				<button class="layui-btn layui-btn-danger" id="delete">
					<i class="layui-icon"></i>删除
				</button>
				<button class="layui-btn" id="refresh">
					<i class="layui-icon">ဂ</i>刷新
				</button>
			</div>
			<div class="layui-col-md12">
				<table id="demoPage"></table>
			</div>
		</div>
	</div>

	<table class="layui-hide" id="dicTable"></table>
	<!-- js引用 -->
	<script src="/layui/layui.js" charset="utf-8"></script>
	<script src="/js/appjs/basic/dic.js" charset="utf-8"></script>
</body>
</html>
