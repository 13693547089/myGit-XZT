<!DOCTYPE html>
<html>
<head th:include="include::layuiCommonHeader">
<title>layui</title>
</head>
<body style="padding-top: 10px">
	<form class="layui-form" action="" id="signForm">
		<div class="layui-row">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 100px;">分类名称</label>
					<div class="layui-input-inline">
						<input type="text" id="auditCode" name="auditCode"
							th:value="${dicCate.cateName}" class="layui-input" readonly>
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 100px;">分类编码</label>
					<div class="layui-input-inline">
						<input type="text" name="auditStatus" id="auditStatus" readonly
							th:value="${dicCate.cateCode}" class="layui-input">
					</div>
				</div>
			</div>
		</div>
	</form>
	<div>
		<button class="layui-btn layui-btn-xs blueHollow disableBtn"
			id="addDetailsBtn">添加1</button>
		<button class="layui-btn layui-btn-xs blueHollow disableBtn"
			id="delDetailsBtn">删除</button>
		<div class="layui-fluid tableCont" style='padding: 0px;'>
			<table id="dicDetailsTable" lay-filter="dicDetailsTable"></table>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript"
		th:src="@{/js/appjs/basic/dicDetails.js}"></script>
</body>
</html>
