<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>layui</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
	<div class="layui-btn-group">
		<button id="submitBtn" class="layui-btn">提交</button>
		<button id="saveBtn" class="layui-btn">保存</button>
		<button id="backBtn" class="layui-btn">返回</button>
	</div>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>字典分类</legend>
	</fieldset>

	<form class="layui-form" action="">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">分类名称</label>
				<div class="layui-input-inline">
					<input type="text" name="title" lay-verify="title"
						autocomplete="off" placeholder="请输入分类名称" class="layui-input">
				</div>
				<label class="layui-form-label">分类编码</label>
				<div class="layui-input-inline">
					<input type="text" name="username" lay-verify="required"
						placeholder="请输入分类编码" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
	</form>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>字典信息</legend>
	</fieldset>
	<div class="layui-btn-group">
		<button id="addBtn" class="layui-btn">添加</button>
		<button id="delBtn" class="layui-btn">删除</button>
	</div>
	<table class="layui-hide" id="dicDetails"></table>
	<script src="/layui/layui.js" charset="utf-8"></script>
	<script src="/js/appjs/basic/dicDetails.js" type="text/javascript"
		charset="utf-8"></script>
</body>
</html>
