<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>字典管理2</title>
<div th:include="include :: header"></div>
<link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/cssCommon/Common.css}">
<link rel="stylesheet" href="/layui/css/style.css" media="all">
<style type="text/css">
.red{color:red;}
.center{text-align: center;}
input{height:30px;}
td:nth-child(1){border-right:none !important;}
th:nth-child(1){border-right:none !important;}
.layui-table-cell{padding:0px !important;}
html,body{overflow:auto !important;}
</style>
</head>
<body class=''>
	<div class="demoTable">
		<form class="layui-form" action="" method="post"  id="searchForm">
			<div class="layui-row MarginTop">
				<div class="layui-col-md4">
					<div class="layui-form-item">
						<label class="layui-form-label">分类名称</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="categoryName" id="categoryName" placeholder="分类名称"/>
						</div>
					</div>
				</div>
				
				<div class="layui-col-md4">
					<div class="layui-form-item">
						<label class="layui-form-label">分类编码</label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="categoryCode" id="categoryCode" placeholder="分类编码"/>
						</div>
					</div>
				</div>
				
				<div class="layui-col-md4">
					<div class="layui-form-item">
						<label class="layui-form-label">分类状态</label>
						<div class="layui-input-block">
							<select name="isUsed"  id="isUsed">
				        		<option value="">全部</option>
								<option value="1">启用</option>
								<option value="0">禁用</option>
				      		</select>
						</div>
					</div>
				</div> 
			</div>
			<div class="layui-row">
				<div class="layui-col-sm9">
					<button class="layui-btn layui-btn-xs blueHollow" type="button" id="addBtn">新建</button>
				</div>
				<div class="layui-col-md3 textRight">
					<button class="layui-btn layui-btn-xs yellowSolid" data-type="reload" type="button" id="serachInfo">查询</button>
					<button class="layui-btn layui-btn-xs yellowHollow" id="reset"  type="reset">重置</button>
				</div>
			</div>		
		</form>			

	</div>

	
	<div class="layui-fluid tableCont" style='padding:0px;'>
		<table class="layui-table " id ="dicTable"  lay-filter="dicDetailTable" style='display:none' >
		</table>
	
	</div>
	
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs blueInline" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs blueInline" lay-event="edit">启用</a>
		<a class="layui-btn layui-btn-xs blueInline" lay-event="edit">禁用</a>
 		<a class="layui-btn layui-btn-danger layui-btn-xs redInline" lay-event="del">删除</a>
	</script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{/js/appjs/basic/dic_1.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}"></script>
				
</body>
</html>
