<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiCommonHeader">
<title>文档管理</title>

</head>
<style type="text/css">
.red {
	color: red;
}

.center {
	text-align: center;
}

input {
	height: 30px;
}

.main-body {
	margin-top: 20px;
	margin-left: 20px
}

.doc-table {
	margin-right: 20px;
}

.tree-search {
	width: 70%;
}

.table-search {
	width: 30%;
}

.layui-colla-title {
	margin-top: 0px;
	margin-bottom: 0px;
}
</style>
<body>
	<div class="layui-row main-body">
		<div class="layui-row">
			<div class="layui-col-md3">
				<div class="layui-row">
					<div class="input-group tree-search">
						<input type="text" placeholder="文档目录" class="form-control">
						<span class="input-group-btn">
							<button class="btn btn-default 	glyphicon glyphicon-search"
								type="button"></button>
						</span>
					</div>
				</div>
				<div class="layui-row" id="doc-tree"></div>
			</div>
			<div class="layui-col-md8">
				<!-- 				<div class="input-group table-search">
					<input type="text" placeholder="文档名称" id="docName" name="docName" class="form-control">
					 <span class="input-group-btn">
					    <button class="btn btn-default 	glyphicon glyphicon-search" id="docSeachBtn" type="button"></button>
					</span>
				</div> -->
				<form class="layui-form  " id="searchForm" action="" method="post">
					<input type="text" id="id" name="id" class="layui-input layui-hide">
					<div class="layui-row MarginTop">
						<div class="layui-col-md5">
							<div class="layui-form-item">
								<label class="layui-form-label">文档</label>
								<div class="layui-input-block">
									<input type="text" id="docName" name="docName"
										placeholder="文档名称" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-col-md5">
							<div class="layui-form-item">
								<label class="layui-form-label">上传人</label>
								<div class="layui-input-block">
									<input type="text" id="createUser" name="createUser"
										placeholder="上传人" class="layui-input">
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-md5">
							<div class="layui-form-item">
								<label class="layui-form-label">上传日期</label>
								<div class="layui-input-inline" style='display: flex;'>
									<input type="text" id="startDate" name="startDate"
										placeholder="yyyy-MM-dd" class="layui-input">
									<div style='padding: 0px 10px; line-height: 38px;'>-</div>
									<input type="text" id="endDate" name="endDate"
										placeholder="yyyy-MM-dd" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-col-md5">
							<div class="layui-form-item">
								<label class="layui-form-label">关联单据</label>
								<div class="layui-input-block">
									<input type="text" id="linkNo" name="linkNo"
										placeholder="关联单据" class="layui-input">
								</div>
							</div>
						</div>
						<div class="layui-col-md2  textRight">
							<button class="layui-btn layui-btn-xs yellowSolid" type="button" id="searchBtn">搜索</button>
							<button class="layui-btn layui-btn-xs yellowHollow" type="reset" id="resetBtn">重置</button>
						</div>
					</div>

				</form>

				<div class="layui-fluid tableCont" style='padding: 0px;'>
					<table class="layui-table" id="doc-table" class="doc-table"
						lay-filter="docTool"></table>
				</div>
			</div>
		</div>
	</div>
	<script type="text/html" id="barDemo">
 	 	<a class="layui-btn layui-btn-xs blueInline" lay-event="downLoad">下载</a>
	</script>
	<div th:include="include::layuiCommonJS"></div>
	<script type="text/javascript"
		th:src="@{/larryMS/js/appjs/document/docList.js}"></script>
</body>
</html>
