<style type="text/css">
.red {color: red;}
.center {text-align: center;}
input {height: 30px;}
.main-body{margin-top:20px;margin-left:20px}
.doc-table{margin-right:20px;}
.tree-search{width: 70%;}
.table-search{width: 30%;}
.layui-colla-title {
    margin-top: 0px;
    margin-bottom: 0px;}
</style>
<body>

	<div class="layui-row main-body">
		<div class="layui-row">
			<div class="layui-col-md10">
				<div class="input-group table-search">
					 <input type="text" placeholder="模板编号/名称" id="tempName" name="tempName" class="form-control">
					 <span class="input-group-btn">
					    <button class="btn btn-default 	glyphicon glyphicon-search" id="tempSeachBtn" type="button"></button>
					</span>
				</div>
			</div>
			<div class="layui-col-md2">
				<button class="layui-btn layui-btn-xs blueHollow" id="createBtn">新建</button>
				<button class="layui-btn layui-btn-xs blueHollow" id="deleteBtn">删除</button>
			</div>
		</div>
		<div class="layui-row">
		<div class="layui-fluid tableCont" style='padding:0px;'>
			<table class="layui-table" id="temp-table" class="temp-table"  lay-filter="docTool"></table>
		</div>
		</div>
	</div>
	<script type="text/html" id="barDemo">
  		
  		<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" style="text-decoration:none;" lay-event="view">查看</a>
  		<a class="layui-btn layui-btn-xs blueInline" style="text-decoration:none;" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs redInline" style="text-decoration:none;" lay-event="del">删除</a>
	</script>
	<div th:include="include::layuiCommonJS"></div>
	<script type="text/javascript" th:src="@{/larryMS/js/appjs/document/tempList.js}"></script>
</body>
