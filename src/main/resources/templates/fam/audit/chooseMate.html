<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiHeader">
<title>供应商的物料</title>

<body>
	<div class="demoTable" style="margin-top: 10px; margin-left: 10px;">
		<input type="text" id="suppId" th:value="${suppId}" class="layui-hide" /><input
			type="text" id="mateIds" th:value="${mateIds}" class="layui-hide" />
		<div style="width: 80%; float: left;">
			<form class="layui-form" action="" method="post" id="searchForm">
				<div class="layui-row layui-col-space10">
					<div class="layui-col-sm4">
						<input type="text" id="mateCode" name="mateCode"
							placeholder="物料编码/名称" class="layui-input">
					</div>
					<div class="layui-col-sm4">
						<input type="text" id="mateGroupExpl" name="mateGroupExpl"
							placeholder="物料组" th:value="${md.mateGroupExpl}"
							class="layui-input">
						<!--  <select
							id="mateGroup" name="mateGroup" lay-verify="" lay-search=""
							lay-filter="groupSelected">
							<option value="">请选择物料组...</option>
							<option th:each="mateType:${typeList}"
								th:value="${mateType.dicName}" th:text="${mateType.dicName}"
								th:selected="${mateType.dicName == md.mateType}"></option>
						</select> -->
					</div>
					<div class="layui-col-sm4">
						<select id="mateType" name="mateType" lay-verify="" lay-search=""
							lay-filter="groupSelected">
							<option value="">请选择物料类型...</option>
							<option th:each="mateType:${typeList}"
								th:value="${mateType.dicName}" th:text="${mateType.dicName}"
								th:selected="${mateType.dicName == md.mateType}"></option>
						</select>
					</div>
				</div>
			</form>
		</div>
		<div style="width: 20%; float: left;">
			<button class="layui-btn layui-btn-xs yellowSolid" id="searchBtn"
				style='margin-top: 3px; margin-left: 20px;'>搜索</button>
		</div>
	</div>
	<div class="tableCont" style='padding:0px;'>
	<table id="mateTable" class="layui-table" lay-filter="mateFilter">
	</table>
	</div>

	<div th:include="include::layuiJS"></div>
	<script type="text/javascript"
		th:src="@{/larryMS/js/appjs/fam/audit/chooseMate.js}"></script>
