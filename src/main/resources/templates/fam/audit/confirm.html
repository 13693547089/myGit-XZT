<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="include::layuiHeader">
<title>财务稽核确认列表</title>

</head>
<body class='fau-body-list'>
	<form class="layui-form" id="searchForm" action="" method="post">
		<input type="text" id="id" name="id" class="layui-input layui-hide">
		<input type="text" id="auditStatus" name="auditStatus" value="2"
			class="layui-input layui-hide">
		<div class="layui-row MarginTop">
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">供应商</label>
					<div class="layui-input-block">
						<input type="text" id="suppName" name="suppName"
							placeholder="供应商名称或者编码" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">稽核单号</label>
					<div class="layui-input-block">
						<input type="text" id="auditCode" name="auditCode"
							placeholder="模板名称" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-col-md4">
				<div class="layui-form-item">
					<label class="layui-form-label">对账日期</label>
					<div class="layui-input-inline" style="display: flex;">
						<input type="Date" id="startDate" name="startDate"
							placeholder="开始日期" class="layui-input">
						<div class="layui-form-mid" style='margin-left: 10px;'>-</div>
						<input type="Date" id="endDate" name="endDate" placeholder="截止日期"
							class="layui-input">
					</div>

				</div>
			</div>
		</div>
	</form>
	<div class="layui-fluid">
		<div class="layui-row">
			<div class="layui-col-sm9">
				<button class="layui-btn layui-btn-xs blueHollow"
					style="visibility: hidden" id="batchConfirmBtn" sec:authorize="hasRole('ROLE_AUDITCONFIRM_AUDIT')">批量审核</button>
			</div>
			<div class="layui-col-md3 textRight">
				<button class="layui-btn layui-btn-xs yellowSolid" id="serachInfo">搜索</button>
				<button class="layui-btn layui-btn-xs yellowHollow" id="reset">重置</button>
			</div>
		</div>
	</div>
	<div class="layui-fluid tableCont" style='padding: 0px;'>
		<table class="layui-hide" id="auditTable" lay-filter="audit">
		</table>
	</div>
	<div>
		<script type="text/html" id="operateBar">
  			<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" lay-event="auditConfirm">审核</a>
			<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" lay-event="details">查看</a>
		</script>
	</div>
	<div th:include="include::layuiCommonJS"></div>
	<script type="text/javascript"
		th:src="@{/larryMS/js/appjs/fam/audit/confirm.js}"></script>
</body>
</html>
