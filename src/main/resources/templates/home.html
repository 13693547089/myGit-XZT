<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiHomeHeader">
<title>SRM</title>
</head>
<style type="text/css">
.larryms-extend .larryms-topbar-menu ul.larryms-nav {
	height: 50px;
}
.larryms-topbar-menu ul.larryms-nav li.larryms-nav-item a {
	height: 50px !important;
	line-height: 50px !important;
}

.larryms-nav li.larryms-nav-item {
	line-height: 50px;
}

div.larryms-topbar-menu ul.larryms-nav li.larryms-nav-item:hover {
	background: #509AF2;
	color: #fff;
}

div.larryms-topbar-menu ul.larryms-nav li.larryms-this {
	background: #fff;
}

div.larryms-topbar-menu ul.larryms-nav li.larryms-this a {
	color: #000;
}

.titlelogo {
	background: url(/img/titlelogo.png) no-repeat center;
	background-size: 55%;
}

div .larryms-fold .larryms-header .larryms-topbar-left span.mini-logo {
	margin-top: 4px;
}
.layui-layer-title{background:linear-gradient(rgb(47, 119, 239), rgb(46, 145, 239));color:#fff !important;}
</style>
<body>
	<div class="layui-layout layui-layout-admin layui-fluid larryms-layout"
		id="larry_layout">
		<!-- 顶部导航 -->
		<div class="layui-header larryms-header" id="larry_head">
			<div class="larryms-topbar-left" id="topbarL">
				<span class="mini-logo"><img src="img/logo_mini.png" alt=""></span>
				<a class="layui-logo larryms-logo titlelogo"></a> <span
					class="larryms-switch larryms-icon-fold" id="menufold"><i
					class="larry-icon larry-fold7"></i></span>
				<div class="larryms-mobile-menu" id="larrymsMobileMenu">
					<i class="larry-icon larry-caidan1"></i>
				</div>
			</div>
			<div class="larryms-extend">
				<div class="larryms-topbar-menu larryms-hide-xs clearfix">
					<ul class="larryms-nav clearfix fl layui-nav topLevelMenus"
						id="larryms_top_menu" lay-filter='TopMenu'>
						<!-- 若开启顶部菜单，此处动态生成 -->
					</ul>
					<div class="dropdown extend-show" id="larryms_topSubMenu">
						<i class="submenubtn larry-icon larry-sandianshu"
							id="subMenuButton"></i>
						<ul class="dropdown-menu larryms-nav" id="dropdown">

						</ul>
					</div>
				</div>
				<!-- 右侧常用菜单 -->
				<div class="larryms-topbar-right" id="topbarR">
					<ul class="layui-nav clearfix">
						<li class="layui-nav-item" lay-unselect style="display:none;"><a id="lock"><i
								class="larry-icon larry-diannao1"></i><cite>锁屏</cite></a></li>
						<li class="layui-nav-item" lay-unselect><a id="clearCached"><i
								class="larry-icon larry-qingchuhuancun1"></i><cite>缓存</cite></a></li>
						<li class="layui-nav-item" lay-unselect style="display:none;"><a id="larryTheme"><i
								class="larry-icon larry-zhutishezhi-"></i><cite>主题</cite></a></li>
						<li class="layui-nav-item" lay-unselect><a id="logout"
							><i class="larry-icon larry-exit"></i><cite>退出</cite></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 内容主体 -->
		<div class="larryms-body" id="larryms_body">
			<!-- 左侧导航区域 -->
			<div class="layui-side pos-a larryms-left layui-bg-black"
				id="larry_left">
				<div class="layui-side-scroll">
					<!-- 管理员信息      -->
					<div class="user-info">
						<div class="photo">
							<img id="user_photo" src="/img/user.jpg" alt="">
						</div>
						<p>
							<span id="uname" th:text="${user.name}"></span>您好！欢迎登录
						</p>
					</div>
					<!-- 系统菜单 -->
					<div class="sys-menu-box">
						<ul class="larryms-nav larryms-nav-tree " id="larryms_left_menu"
							lay-filter="LarrySide" data-group='0'>
							<!-- 此次动态生成 -->

						</ul>
					</div>
				</div>
			</div>
			<!-- 右侧框架内容区域 -->
			<div class="layui-body pos-a larryms-right" id="larry_right">
				<div class="layui-tab larryms-tab" id="larry_tab"
					lay-filter="larryTab">
					<div class="larryms-title-box clearfix" id="larryms_title">
						<div
							class="larryms-btn-default larryms-press larryms-pull-left hide"
							id="goLeft">
							<i class="larry-icon larry-top-left-jt"></i>
						</div>
						<ul class="layui-tab-title larryms-tab-title"
							lay-allowclose='false' id="larry_tab_title"
							lay-filter='larrymsTabTitle'>
							<li class="layui-this" id="larryms_home" lay-id="0"
								data-group="0" data-id="larryms-home" fresh="1"
								data-url="html/main1.html"><i
								class="larry-icon larry-shouye2" data-icon="larry-shouye2"
								data-font="larry-icon"></i><cite>后台首页</cite></li>
						</ul>
						<div class="larryms-btn-group clearfix">
							<div
								class="larryms-btn-default larryms-press larryms-pull-right hide"
								id="goRight">
								<i class="larry-icon larry-gongyongshuangjiantouyou"></i>
							</div>
							<div class="refresh larryms-press" id="larryms_refresh">
								<i class="larry-icon larry-shuaxin"></i> <cite>刷新</cite>
							</div>
							<div class="larryms-press often" lay-filter="larryOperate"
								id="buttonRCtrl">
								<ul class="larryms-nav">
									<li class="larryms-nav-item"><a class="top"><i
											class="larry-icon larry-caozuo"></i><cite>常用操作</cite><span
											class="larryms-nav-more"></span></a>
										<dl class="larryms-nav-child layui-anim layui-anim-upbit">
											<dd id="tabCtrD">
												<a data-ename="positionCurrent"><i
													class="larry-icon larry-qianjin1"></i><cite>定位当前选项卡</cite></a>
											</dd>
											<dd id="tabCtrA">
												<a data-ename="closeCurrent"><i
													class="larry-icon larry-guanbidangqianye"></i><cite>关闭当前选项卡</cite></a>
											</dd>
											<dd id="tabCtrB">
												<a data-ename="closeOther"><i
													class="larry-icon larry-guanbiqita"></i><cite>关闭其他选项卡</cite></a>
											</dd>
											<dd id="tabCtrC">
												<a data-ename="closeAll"><i
													class="larry-icon larry-close-all"></i><cite>关闭全部选项卡</cite></a>
											</dd>
											<dd>
												<a data-ename="refreshAdmin"><i
													class="larry-icon larry-kuangjia_daohang_shuaxin"></i><cite>刷新最外层框架</cite></a>
											</dd>
										</dl></li>
								</ul>
							</div>
						</div>
					</div>
					<!-- tab title end -->
					<div class="layui-tab-content larryms-tab-content"
						id="larry_tab_content">
						<div class="layui-tab-item layui-show">
							<iframe class="larry-iframe" data-id='0' name="ifr_0" id='ifr0'
								src="/main" frameborder="no" border="0"></iframe>
						</div>
					</div>
					<!-- tab content end -->
				</div>
			</div>
			<!-- 移动端支持 -->
			<div class="larryms-mobile-shade" id="larrymsMobileShade"></div>
		</div>
		<!-- 底部固定区域		<div class="layui-footer larryms-footer" id="larry_footer">
			<div class="copyright inline-block pos-al">
				福通聚远 © <a href="http://www.faujor.com/" target="_blank">faujor.com</a>
			</div>
		</div> -->

	</div>
	<div th:include="include::layuiCommonJS"></div>
	<script>
		//layui.cache.menusUrl = 'datas/menudatas.json';//这里设置 菜单数据项接口地址 或data参数
		//这里设置 菜单数据项接口地址 或data参数
		layui.cache.menusUrl = '/getLarryMenuTree';
		layui.cache.page = 'index';
		//说明：并非一个页面只能加载一个模块 可以这样定义：'index,common';也并非每个页面都要定义一个模块，事实上模块根据功能需要可以公用
		//layui.cache.rightMenu = 'custom'; //默认开启页面右键菜单，设置为 custom 时需要自定义右键菜单，设置为false 关闭右键菜单
		layui.config({
			base : '/larryMS/' //实际使用时，建议改成绝对路径
		}).extend({
			larry : 'js/base'
		}).use('larry');

		$("#user_photo").on('click', function() {
			layer.open({
				type : 2,
				title : '账户信息',
				shadeClose : true,
				shade : false,
				maxmin : true, // 开启最大化最小化按钮
				area : [ '500px', '420px' ],
				content : '/account',
				btn : [ '确定', '取消' ],
				yes : function(index, layero) {
					var iframe = $(layero).find("iframe");
					var data = iframe[0].contentWindow.getData();
					var newPwd = data.newPwd;
					var newPwd1 = data.newPwd1;
					if (newPwd !== "") {
						if (newPwd !== newPwd1) {
							layer.msg("两次密码不一致，请重新输入！");
						} else {
							$.ajax({
								url : "/changePwd",
								method : "post",
								data : data,
								async : false,
								error : function() {
									layer.msg("Connection error!");
								},
								success : function(res) {
									if (res.code == 0) {
										layer.msg("密码修改成功！");
										layer.close(index);
									} else {
										layer.msg("密码修改失败！");
									}
								}
							});
						}
					} else {
						layer.close(index);
					}
				}
			});
		});
		//});
	</script>
</body>

</html>
