<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>物料多选</title>
<link rel="stylesheet" href="/larryMS/layui-2.4.3/css/layui.css" />
<link rel="stylesheet" href="/larryMS/layui/css/style.css" media="all">
<link rel="stylesheet" type="text/css" href="/css/cssCommon/Common.css">
<style type="text/css">
.layui-form-label {
	width: 100px;
}

.div_table {
	padding-left: 2px;
	padding-right: 4px;
}
</style>
</head>
<body>
	<form action="" class="layui-form" style="padding-top: 5px;">
		<input id="suppListStr" th:value="${suppListStr}" class="layui-hide">
		<div class="layui-row div_table">
			<div class="layui-col-xs5">
				<label class="layui-form-label">OEM供应商：</label>
				<div class="layui-input-block" id="oemSuppDiv">
					<input id="oemSuppCode" name="oemSuppCode" th:value="${oemPackSupp.oemSuppCode}" class="layui-hide">
					<input id="oemSuppName" name="oemSuppName" th:value="${oemPackSupp.oemSuppName}" class="layui-hide">
					<select name="oemSuppCode" lay-verify="required" lay-search="" lay-filter="oemSupp" id="oemSuppId">
						<option value="">请选择...</option>
						<option th:each="oem:${suppList}" th:value="${oem.suppId + '-' + oem.suppName}" 
								th:text="${oem.suppName}"  th:selected="${oem.suppId==oemPackSupp.oemSuppCode}">
						</option>
					</select>
				</div>
			</div>
			<div class="layui-col-xs5">
				<label class="layui-form-label">包材供应商：</label>
				<div class="layui-input-block">
					<input id="packSuppCode" name="packSuppCode" th:value="${oemPackSupp.packSuppCode}" class="layui-hide">
					<input id="packSuppName" name="packSuppName" th:value="${oemPackSupp.packSuppName}" class="layui-hide">
					<select name="packSuppCode" lay-filter="packSupp" lay-verify="required" lay-search="" id="packSuppId">
						<option value="">请选择...</option>
						<option th:each="pack:${suppList}" th:value="${pack.suppId + '-' + pack.suppName}"
							th:text="${pack.suppName}" th:selected="${pack.suppId == oemPackSupp.packSuppCode}">
						</option>
					</select>
				</div>
			</div>
			<div class="layui-col-xs2" style="padding-top: 4px; padding-left: 10px;}">
				<button id="btn_query" type="button" class="layui-btn layui-btn-xs yellowHollow">搜索</button>
			</div>
		</div>
		<div class="layui-row div_table">
			<div class="layui-row">
				<div class="layui-col-xs5">
					<label class="layui-form-label">物料：</label>
					<div class="layui-input-block">
						<input id="mateCode" name="mateCode" class="layui-input">
					</div>
				</div>
			</div>
			<table id="toChooseTable" lay-filter="mateFilter"></table>
		</div>
	</form>
	<script type="text/javascript"
		th:src="@{/larryMS/layui-2.4.3/layui.js}"></script>
	<script type="text/javascript"
		th:src="@{/larryMS/js/appjs/mdm/config/multipleChoiceMate.js}"></script>
</body>
</html>
