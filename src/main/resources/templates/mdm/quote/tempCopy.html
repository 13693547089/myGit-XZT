<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiCommonHeader">
</head>
<style type="text/css">
body {
	overflow: hidden;
}

h2,h3 {
	margin-top: 0px;
	margin-bottom: 0px;
}

hr {
	margin-top: 0px !important;
	margin-bottom: 0px;
	border-top: 1px solid #393D49
}

.fixed-table-container {
	margin-top: 10px;
}

.layui-input-block {
	margin-left: 101px;
}

.blueInline {
    background: inherit;
    border: none;
    color: #458ffc; }

.blueInline:hover {
  background: #458ffc; }
</style>
<body class='fau-body'>
	<div class='BttonDiv MarginTop'>
		<button class="layui-btn layui-btn-xs blueHollow" id="submitBtn"
			onclick="submit()">提交</button>
		<button class="layui-btn layui-btn-xs blueHollow" id="saveBtn"
			onclick="saveTemp()">保存</button>
		<button class="layui-btn layui-btn-xs blueHollow" id="backBtn" onclick="back()">返回</button>
	</div>
	<form class="layui-form" action="" id="signForm">
		<input type="text" id="tempId" name="tempId" th:value="${tempId}"
			class="layui-input layui-hide"> <input type="text" id="id"
			name="id" th:value="${temp.id}" class="layui-input layui-hide">
		<input type="text" id="dVersion" name="dVersion"
			th:value="${temp.dVersion}" class="layui-input layui-hide"><input
			id="detailsList" name="detailsList" th:value="${detailsList}"
			class="layui-hide" /> <input type="text" id="status" name="status"
			th:value="${temp.status}" class="layui-input layui-hide">
		<div class="layui-form-item MarginTop">
			<div class="layui-inline">
				<label class="layui-form-label" style='width: 100px;'>模板编码</label>
				<div class="layui-input-inline">
					<input type="text" id="tempCode" name="tempCode"
						th:value="${temp.tempCode}" lay-verify="requiredTempCode"
						class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label" style='width: 100px;'>模板名称</label>
				<div class="layui-input-inline">
					<input type="text" name="tempName" id="tempName"
						th:value="${temp.tempName}" lay-verify="tempName"
						class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea name="remark" id="remark" placeholder="请输入备注"
					th:value="${temp.remark}" class="layui-textarea"></textarea>
			</div>
		</div>
	</form>
	<!-- <legend>模板详情</legend> -->
	<div class='MarginTop BttonDiv'>
		<button class="layui-btn layui-btn-xs blueHollow" id="addBtn"
			onclick="addSeg('0')">添加段</button>
	</div>
	<table id="tempDetailsTable" data-mobile-responsive="true"></table>
	<div>
		<script type="text/javascript">
			var s_add_h = 'hidden';
			var s_edit_h = 'hidden';
			var s_remove_h = 'hidden';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			s_add_h = '';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			s_edit_h = '';
		</script>
	</div>
	<div>
		<script type="text/javascript">
			var s_remove_h = '';
		</script>
	</div>
	<div th:include="include::layuiCommonJS"></div>
	<div th:include="include::layuiOthersJS"></div>
	<script type="text/javascript" th:src="@{/larryMS/js/appjs/mdm/quote/tempCopy.js}"></script>
</body>
</html>
