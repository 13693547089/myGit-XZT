 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="include::layuiCommonHeader">
<title>潜在供应商列表</title>
</head>
<style type="text/css">
.red{color:red;}
.center{text-align: center;}
input{height:30px;}
td:nth-child(1){border-right:none !important;}
th:nth-child(1){border-right:none !important;}
html,body{overflow:auto !important;}
</style>
<body class='fau-body-list'>
	<div class="demoTable">
	<form class="layui-form" action="" method="post">
	<div class="layui-row MarginTop">
	  	  <div class="layui-col-md4">
			  <div class="layui-form-item">
			    <label class="layui-form-label">供应商</label>
			    <div class="layui-input-block">
			      <input type="text" id="suppInfo" name="suppInfo" placeholder="供应商编码/名称" class="layui-input">
			    </div>
			  </div>
		  </div>  
	  	  <div class="layui-col-md4">
			   <div class="layui-form-item">
			    <label class="layui-form-label">供应商分类</label>
			    <div class="layui-input-block">
			      <input type="text" id="category" name="category" placeholder="请输入关键字搜索"  class="layui-input">
			    </div>
			  </div>
		  </div>  
	  	  <div class="layui-col-md4">
			   <div class="layui-form-item">
			    <label class="layui-form-label">供应商状态</label>
			    <div class="layui-input-block">
			    	  <select name="status" lay-verify="" onchange="myFunction()" id="status">
				        <option id="aaa" value=""></option>
				        <option th:each="statusList:${statusList}" th:value="${statusList.dicName}" th:text="${statusList.dicName}"></option>
				      </select>
			    </div>
			  </div>
		  </div>  
	  </div>
	  
	</form>
	<div class="layui-fluid divMargin" >
	<div class="layui-row">
		<div class="layui-col-md8" >
			<button class="layui-btn layui-btn-xs blueHollow" id="submitOA" sec:authorize="hasRole('ROLE_LATENTSUPPAUDIT_AUDIT')">审核</button>
			<button class="layui-btn layui-btn-xs blueHollow" id="exportSupp">导出</button>
		</div>
		<div class="layui-col-md4 textRight">
			<button class="layui-btn layui-btn-xs yellowSolid" data-type="reload" id="serachSupp">搜索</button>
			<button class="layui-btn layui-btn-xs yellowHollow" type="reset" id="reset">重置</button>
		</div>
	</div>
	</div>                                            
	</div>
	<div class="layui-fluid tableCont" style='padding:0px;'>
		<table class="layui-table" lay-data="{width: '100%', height:'auto', url:'/queryLatentSuppToMini', page:true, id:'latentSuppTableId',limit:10}" lay-filter="demo">
		  <thead>
		    <tr>
		      <th lay-data="{checkbox: true, fixed:'left'}"></th>
		      <th lay-data="{field:'status', align:'center',width:101}">供应商状态</th>
		      <th lay-data="{field:'category', align:'center',width:104 }">供应商分类</th>
		      <th lay-data="{field:'srmId', align:'center',width:154}">供应商编码</th>
		      <th lay-data="{field:'suppName',align:'center', width:272}">供应商名称</th>
		      <th lay-data="{field:'provName', align:'center',width:79}">省</th>
		      <th lay-data="{field:'cityName', align:'center',width:104}">市</th>
		      <th lay-data="{field:'contacts', align:'center',width:84}">联系人</th>
		      <th lay-data="{field:'phone', align:'center',width:120}">联系电话</th>
		      <th lay-data="{fixed: 'right', width:160, align:'center', toolbar: '#barDemo'}">操作</th>
		    </tr>
		  </thead>
		</table>
	</div>
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" lay-event="check">查看</a>
	</script>
	<div th:include="include::layuiCommonJS"></div>
	<script type="text/javascript" th:src="@{/larryMS/js/appjs/mdm/supp/latentSuppList.js}"></script>	
</body>
</html>
