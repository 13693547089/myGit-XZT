<!DOCTYPE html>
<html>
<head th:include="include::layuiHeader">
<title>用户编辑</title>
</head>
<body>
	<input id="pType" th:value="${pType}" class="layui-hide" />
	<form class="layui-form" action="" style="margin-top: 10px">
		<input id="parentId" name="parentId" th:value="${pId}"
			class="layui-hide" />
		<div class="layui-form-item">
			<label class="layui-form-label">上级组织：</label>
			<div class="layui-input-inline">
				<input type="text" th:value="${pName}" class="layui-input" readonly>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">组织类型：</label>
			<div class="layui-input-block" style="width: 50%">
				<input type="radio" name="stype" value="ogn" title="机构"
					lay-filter="stype" th:checked="${pType==''}" /> <input
					type="radio" name="stype" value="dept" title="部门"
					lay-filter="stype" th:checked="${pType=='ogn'}" /> <input
					type="radio" name="stype" value="pos" title="岗位" lay-filter="stype"
					th:checked="${pType=='dept'}" /> <input type="radio" name="stype"
					value="psn" title="人员" lay-filter="stype"
					th:checked="${pType=='pos'}" />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">组织名称：</label>
			<div class="layui-input-block" style="width: 50%">
				<input type="text" name="sname" id="sname" lay-verify="sname"
					placeholder="请输入组织名称" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">组织编码：</label>
			<div class="layui-input-block" style="width: 50%">
				<input type="text" name="scode" id="scode" lay-verify="scode"
					placeholder="请输入组织编码" autocomplete="off" class="layui-input">
			</div>
		</div>

		<div id="userDiv">
			<div class="layui-form-item">
				<label class="layui-form-label">内部编码：</label>
				<div class="layui-input-block" style="width: 50%">
					<input type="text" name="suppNo" id="suppNo" lay-verify="suppNo"
						placeholder="请输入内部编码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">E-mail：</label>
				<div class="layui-input-block" style="width: 50%">
					<input id="email" name="email" class="layui-input" type="email" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态：</label>
				<div class="layui-input-block" style="width: 50%">
					<input type="radio" name="status" value="1" title="正常" checked />
					<input type="radio" name="status" value="0" title="禁用" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">直接领导：</label>
				<div class="layui-input-block" style="width: 50%">
					<select id="leader" name="leader" lay-search=""
						lay-filter="leaderSelected">
						<option value="">请选择...</option>
						<option th:each="users:${users}" th:value="${users.id}"
							th:text="${users.userName +' '+users.name}"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit
					lay-filter="signForm">立即提交</button>
				<button type="reset"
					class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" th:src="@{/larryMS/layui/layui.js}"></script>
	<script src="/larryMS/js/appjs/privileges/org/add.js"></script>
</body>
</html>
