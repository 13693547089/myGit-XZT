<!DOCTYPE html>
<html>
<head th:include="include::layuiHeader">
<title>组织机构编辑</title>
</head>
<body>
	<form class="layui-form" action="" style="margin-top: 10px">
		<input id="parentId" name="parentId" class="layui-hide"
			th:value="${org.parentId}" /> <input id="menuId" name="menuId"
			class="layui-hide" th:value="${org.menuId}" /> <input
			name="spersonId" th:value="${org.spersonId}" class="layui-hide" />
		<div class="layui-form-item">
			<label class="layui-form-label">上级组织：</label>
			<div class="layui-input-block" style="width: 50%">
				<input type="text" th:value="${upName}" class="layui-input" readonly />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">组织类型：</label>
			<div class="layui-input-block" style="width: 50%">
				<input type="radio" name="stype" value="ogn" disabled title="机构"
					th:checked="${org.stype=='ogn'}" /> <input type="radio"
					name="stype" value="dept" disabled title="部门"
					th:checked="${org.stype=='dept'}" /> <input type="radio"
					name="stype" value="pos" disabled title="岗位"
					th:checked="${org.stype=='pos'}" /> <input type="radio"
					name="stype" value="psn" disabled title="人员"
					th:checked="${org.stype=='psn'}" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">组织名称：</label>
			<div class="layui-input-block" style="width: 50%">
				<input type="text" name="sname" id="sname" lay-verify="sname"
					th:value="${org.sname}" autocomplete="off" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">组织编码：</label>
			<div class="layui-input-block" style="width: 50%">
				<input id="scode" name="scode" lay-verify="scode"
					class="layui-input" th:value="${org.scode}">
			</div>
		</div>
		<div id="userDiv" th:if="${org.stype=='psn'}">
			<div class="layui-form-item">
				<label class="layui-form-label">内部编码：</label>
				<div class="layui-input-block" style="width: 50%">
					<input id="suppNo" name="suppNo" lay-verify="suppNo"
						class="layui-input" th:value="${org.suppNo}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">E-mail：</label>
				<div class="layui-input-block" style="width: 50%">
					<input id="email" name="email" class="layui-input" type="email" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block" style="width: 50%">
					<input type="radio" name="status" value="1" title="正常"
						th:checked="${user.status==1}" /> <input type="radio"
						name="status" value="0" title="禁用" th:checked="${user.status==0}" />
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">直接领导</label>
				<div class="layui-input-block" style="width: 50%">
					<select id="leader" name="leader" lay-search=""
						lay-filter="leaderSelected">
						<option value="">请选择...</option>
						<option th:each="users:${users}" th:value="${users.id}"
							th:text="${users.userName +' '+users.name}"
							th:selected="${users.id==user.leader}"></option>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block" style="width: 50%">
				<button class="layui-btn" lay-submit lay-filter="signForm">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" th:src="@{/larryMS/layui/layui.js}"></script>
	<script src="/larryMS/js/appjs/privileges/org/edit.js"></script>
</body>

</html>
