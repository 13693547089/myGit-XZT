<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用户编辑</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
	<form class="layui-form" action="" style="margin-top: 10px">
		<input id="userId" name="userId" th:value="${user.userId}"
			class="layui-hide" />
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-inline">
				<input type="text" name="name" id="name" th:value="${user.name}"
					required lay-verify="required" placeholder="请输入姓名"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline">
				<input type="text" name="username" id="username" disabled
					th:value="${user.username}" autocomplete="off" class="layui-input" />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">E-mail：</label>
			<div class="layui-input-inline">
				<input id="email" name="email" lay-verify="email"
					class="layui-input" type="email" th:value="${user.email}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-inline">
				<input type="radio" name="status" value="1" title="正常"
					th:checked="${user.status==1}"> <input type="radio"
					name="status" value="0" title="禁用" th:checked="${user.status==0}">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">直接领导</label>
			<div class="layui-input-inline">
				<select id="leader" name="leader" lay-verify="" lay-search=""
					lay-filter="leaderSelected">
					<option value="">请选择...</option>
					<option th:each="users:${users}" th:value="${users.id}"
						th:text="${users.userName}" th:selected="${users.id==user.leader}"></option>
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-inline">
				<button class="layui-btn" lay-submit lay-filter="signForm">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" th:src="@{/layui/layui.js}"></script>
	<script type="text/javascript" src="/js/appjs/privileges/user/edit.js">
		
	</script>
</body>
</html>
