<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiCommonHeader">
<title>添加物料版本</title>
<!-- <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/cssCommon/Common.css}">
<link rel="stylesheet" href="/layui/css/style.css" media="all"> -->

</head>
<style type="text/css">
.red{color:red;}
.center{text-align: center;}
input{height:30px;}
.layui-table, .layui-table-view{width:100% !important;margin-left:1%;}
td:nth-child(1){border-right:1px solid #e6e6e6 !important;}
th:nth-child(1){border-right:1px solid #e6e6e6 !important;}
.margin-top{margin-top:10px;}

</style>
<body >
	<form class="layui-form" action="" method="post" id="prodMateForm">
	<div class="demoTable">
	<div class="layui-row" style='margin-top:10px;'>
			<input type="hidden" name="id" id="id" readonly="readonly" th:value="${receMate.id}"   class="layui-input" >
	  	  <div class="layui-col-md5">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;" id="codeDesc">采购订单号</label>
			    <div class="layui-input-block">
			      <input type="text" name="orderId" id="orderId" readonly="readonly" th:value="${receMate.orderId}"   class="layui-input" >
			    </div>
			  </div>
		  </div> 
	  	  <div class="layui-col-md5">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;" id="codeDesc">物料编码</label>
			    <div class="layui-input-block">
			      <input type="text" name="mateCode" id="mateCode" readonly="readonly" th:value="${receMate.mateCode}"   class="layui-input" >
			    </div>
			  </div>
		  </div> 
	  </div>
	<div class="layui-row" >
	  	  <div class="layui-col-md5">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;" id="codeDesc">物料名称</label>
			    <div class="layui-input-block">
			      <input type="text" name="mateName" id="mateName" readonly="readonly" th:value="${receMate.mateName}"   class="layui-input" >
			    </div>
			  </div>
		  </div> 
	  	  <div class="layui-col-md5">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;" id="codeDesc">送货数量</label>
			    <div class="layui-input-block">
			      <input type="text" name="deliNumber" id="deliNumber" readonly="readonly" th:value="${receMate.deliNumber}"   class="layui-input" >
			    </div>
			  </div>
		  </div> 
	  </div>
	<div class="layui-row" >
	  	  <div class="layui-col-md5">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;" id="codeDesc">实收数量</label>
			    <div class="layui-input-block">
			      <input type="text" name="receNumber" id="receNumber" readonly="readonly" th:value="${receMate.receNumber}"   class="layui-input" >
			    </div>
			  </div>
		  </div> 
	  </div>
	<div class="layui-row" >
	  	  <div class="layui-col-md5">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;" id="codeDesc"><i
						class="red xinghao">*</i>内向交货单号</label>
			    <div class="layui-input-block">
			      <input type="text" name="inboDeliCode" id="inboDeliCode"  th:value="${receMate.inboDeliCode}"   class="layui-input" >
			    </div>
			  </div>
		  </div> 
	  	  <div class="layui-col-md5">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;" id="statusDesc"><i
						class="red xinghao">*</i>是否占用</label>
			    <div class="layui-input-block">
			    	<select name="isOccupy" id="isOccupy" class="disa must">
							<option value=""></option>
							<option th:each="isOccupyList:${isOccupyList}"
								th:value="${isOccupyList.dicName}" th:text="${isOccupyList.dicName}"
								th:selected="${isOccupyList.dicName== receMate.isOccypy}"></option>
					</select>
			    </div>
			  </div>
		  </div>  
	  </div>
	</div>
	</form>
<div th:include="include::layuiCommonJS"></div>
<script type="text/javascript" th:src="@{/larryMS/js/appjs/rm/appoDeli/editReceMateMess.js}"></script>	
</body>
</html>
