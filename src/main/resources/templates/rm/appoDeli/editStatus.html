<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include::layuiCommonHeader">
<title>添加物料版本</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style type="text/css">
.red{color:red;}
.center{text-align: center;}
input{height:30px;}
.layui-table, .layui-table-view{width:100% !important;margin-left:1%;}
td:nth-child(1){border-right:1px solid #e6e6e6 !important;}
th:nth-child(1){border-right:1px solid #e6e6e6 !important;}
.margin-top{margin-top:10px;}

</style>
<body >
	<form class="layui-form" action="" method="post" id="prodMateForm">
	<div class="demoTable">
	<div class="layui-row" style='margin-top:10px;'>
	  	  <div class="layui-col-md5">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;" id="codeDesc">编码</label>
			    <div class="layui-input-block">
			      <input type="text" name="code" id="code" readonly="readonly" th:value="${code}"   class="layui-input" >
			    </div>
			  </div>
		  </div> 
	  	  <div class="layui-col-md5">
			  <div class="layui-form-item">
			    <label class="layui-form-label" style="width: 100px;" id="statusDesc">状态</label>
			    <div class="layui-input-block">
			    	<select name="status" id="status" class="disa must">
							<option value=""></option>
							<option th:each="statusList:${statusList}"
								th:value="${statusList.dicName}" th:text="${statusList.dicName}"
								th:selected="${statusList.dicName==status}"></option>
					</select>
			    </div>
			  </div>
		  </div>  
	  </div>
	</div>
	</form>
<div th:include="include::layuiCommonJS"></div>
<script type="text/javascript" th:src="@{/larryMS/js/appjs/rm/appoDeli/editStatus.js}"></script>	
</body>
</html>
