<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="include::layuiCommonHeader">
<meta charset="utf-8" />
</head>
<style type="text/css">
.red{color:red;}
.center{text-align: center;}
input{height:30px;}
/* td:nth-child(1){border-right:none !important;} */
th:nth-child(1){border-right:none !important;}
.layui-table-cell{padding:0px !important;}
html,body{overflow:auto !important;}
.appoStatusSpan{margin-right: -1%; margin-left: 3%;}
.uncheck{margin-left:20px}
.checked{margin-left:20px}
.uncheck2{margin-left:20px}
.checked2{margin-left:20px}
.uncheck3{margin-left:20px}
.checked3{margin-left:20px}
.status{cursor: pointer;}
div .layui-form-item{
margin-bottom: 0px !important;
}
div .layui-row{
margin-bottom: -9px !important;
}
</style>
<body >
<form class="layui-form" action="" method="post">
	<div class="demoTable">
		<!--日期状态选择框 -->
		<div class="layui-row" style="margin-top: 10px;">
			  <div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">物料编码/名称</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="mateName" name="mateName" placeholder="物料编码/名称"    class="layui-input">
				    </div>
				  </div>
			  </div>
			  <div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">OEM供应商</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="oemSuppName" name="oemSuppName" placeholder="OEM供应商名称/编码"    class="layui-input">
				    </div>
				  </div>
			  </div>
			  <div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">包材供应商</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="baoSuppName" name="baoSuppName" placeholder="包材供应商名称/编码"    class="layui-input">
				    </div>
				  </div>
			  </div>
		</div>
		
		<div class="layui-row MarginTop">		   
			  <div class="layui-col-md4" >
			  <div class="layui-form-item">
			    <label class="layui-form-label" >打切月份</label>
			    <div class="layui-input-block"  >
			      <input type="text"  name="cutMonth" id="cutMonth" placeholder="yyyy-MM"   class="layui-input ">
			    </div>
			  </div>
		  </div> 
		  </div>
		  
		<div class="layui-row">
			<div class="layui-col-md1" >
				<button class="layui-btn layui-btn-xs blueHollow" type="button" style="margin-left: 10px;" id="exportBut">导出</button>
			</div>
			<div class="textRight" style="margin-right:5px;">
				<button class="layui-btn layui-btn-xs yellowSolid" type="button"  id="serachMate">搜索</button>
				<button class="layui-btn layui-btn-xs yellowHollow" type="button" id="reset">重置</button>
			</div>
		</div> 	
	</div>
	</form>	
	<div class="layui-fluid tableCont" style='padding:0px;margin-top: 16px;'>
		<table class="layui-table " id ="cutMatePackTable" lay-filter="demo" style='display:none' >
		</table>
	</div>
<script type="text/html" id="barDemo">
<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" lay-event="check">查看</a>
  <a class="layui-btn layui-btn-xs blueInline" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs redInline" lay-event="del">删除</a>
</script>

<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
    <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
  </div>
</script>
<div th:include="include::layuiCommonJS"></div>
<script type="text/javascript" th:src="@{/larryMS/js/appjs/rm/pack/cutMatePackList.js}"></script>	
				
</body>
</html>
