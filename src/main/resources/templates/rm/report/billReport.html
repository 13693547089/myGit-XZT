<!DOCTYPE html>

<head th:include="include::layuiCommonHeader">

<style type="text/css">
.cube_div {
	display: block;
	width: 250px;
	height: 150px;
	background: rgba(255, 255, 255, 1);
	border-radius: 4px;
}
.title_span {
	padding-top: 12px;
    padding-left: 26px;
    padding-bottom: 11px;
    border-bottom: 2px solid rgba(246,246,246,1);
}
.cube_div_span {
	font-size: 16px;
	font-family: MicrosoftYaHei-Bold;
	font-weight: bold;
	color: rgba(74, 74, 74, 1);
	line-height: 21px;
}

.cube_item_div {
	text-align: center;
	color: blue;
}

.cube_item_div span {
	padding: 5px;
}

.cube_item_div_span {
	border-radius: 4px;
	font-size: 36px;
	font-family: DINOT-Medium;
	font-weight: 500;
	color: rgba(47, 119, 239, 1);
	line-height: 46px;
}

.cube_item_div_span_span {
	font-size: 20px;
	font-family: PingFang-SC-Heavy;
	font-weight: 800;
	color: rgba(105, 105, 105, 1);
	line-height: 28px;
}
.cube_item_div_span_span_span {
	font-size: 16px;
	font-family: PingFang-SC-Heavy;
	font-weight: 800;
	color: rgba(105, 105, 105, 1);
	line-height: 28px;
}
.glyphicon-bookmark {
	color: rgba(47,119,239,1);
}
.btn {
	color:rgba(47,119,239,1);
}

<body class="gray-bg">
	<form action="" class="layui-form" style="margin-top: 10px;">

				<div class="layui-form-item">
					<label class="layui-form-label" style="width: 100px;">月份</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input" id="month_date"
							name="month_date" placeholder=" - "> <input id="dateStr"
							th:value="${dateStr}" class="layui-hide"> <input
							id="currentDate" th:value="${currentDate}" class="layui-hide">
					</div>
				</div>
			</div>
			<div class="layui-col-md4"
				style="padding-left: 10px; padding-top: 4px;">
				<button class="layui-btn layui-btn-xs yellowSolid" type="button"
					id="btn_details">查看详情</button>
			</div>
		</div>

	</form>

									</div>
								</div>

							</div>
							<div class="layui-col-xs3">

							</div>
