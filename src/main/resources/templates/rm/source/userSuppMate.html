<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="include::layuiCommonHeader"></head>
<style type="text/css">
.red{color:red;}
.center{text-align: center;}
input{height:30px;}
td:nth-child(1){border-right:none !important;}
th:nth-child(1){border-right:none !important;}
.layui-table-cell{padding:0px !important;}
html,body{overflow:auto !important;}
.appoStatusSpan{margin-right: -1%; margin-left: 3%;}
.uncheck{margin-left:20px}
.checked{margin-left:20px}
.uncheck2{margin-left:20px}
.checked2{margin-left:20px}
.uncheck3{margin-left:20px}
.checked3{margin-left:20px}
.status{cursor: pointer;}
div .layui-form-item{
margin-bottom: 0px !important;
}
div .layui-row{
margin-bottom: -9px !important;
}
</style>
<body >
<form class="layui-form" action="" method="post">
	<div class="demoTable">
		<!--日期状态选择框 -->
		<div class="layui-row" style="margin-top: 10px;">
			  <div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">采购员</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="name" name="name" placeholder="采购员编码/名称"    class="layui-input">
				    </div>
				  </div>
			  </div>
			  <div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">供应商</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="suppName" name="suppName" placeholder="供应商编码/名称"    class="layui-input">
				    </div>
				  </div>
			  </div>
			  <div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">物料</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="mateName" name="mateName" placeholder="物料编码/名称"    class="layui-input">
				    </div>
				  </div>
			  </div>
		</div>
		<div class="layui-row">
		     <div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">物料组说明</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="mateGroupExpl" name="mateGroupExpl" placeholder="物料组说明"    class="layui-input">
				    </div>
				  </div>
			 </div>
			<div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">物料类型</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="mateType" name="mateType" placeholder="物料类型"    class="layui-input">
				    </div>
				  </div>
			 </div>
			 <div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">基本单位</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="basicUnit" name="basicUnit" placeholder="基本单位"    class="layui-input">
				    </div>
				  </div>
			 </div>
			
		</div>
		<div class="layui-row">		   
			  <div class="layui-col-md4" >
				   <div class="layui-form-item">
				    <label class="layui-form-label" style="width: 100px;">采购单位</label>
				    <div class="layui-input-block">
				    	  <input type="text" id="procUnit" name="procUnit" placeholder="采购单位"    class="layui-input">
				    </div>
				  </div>
			  </div>
		  </div>
		<div class="layui-row">
			<div class="layui-col-md1" >
				<button class="layui-btn layui-btn-xs blueHollow" type="button" style="margin-left: 10px;" id="exportAppo">导出</button>
			</div>
			<div class="textRight" style="margin-right:5px;">
				<button class="layui-btn layui-btn-xs yellowSolid" type="button" data-type="reload" id="serachSupp">搜索</button>
				<button class="layui-btn layui-btn-xs yellowHollow" type="reset" id="reset">重置</button>
			</div>
		</div> 	
	</div>
	</form>	
	<div class="layui-fluid tableCont" style='padding:0px;margin-top:15px;'>
		<table class="layui-table " id ="userSuppMateTableId" lay-filter="demo" style='display:none' >
		</table>
	</div>
<script type="text/html" id="barDemo">
<a class="layui-btn layui-btn-primary layui-btn-xs blueInline" lay-event="check">查看</a>
  <a class="layui-btn layui-btn-xs blueInline" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs redInline" lay-event="del">删除</a>
</script>
<div th:include="include::layuiCommonJS"></div>
<script type="text/javascript" th:src="@{/larryMS/js/appjs/rm/source/userSuppMate.js}"></script>	
				
</body>
</html>
