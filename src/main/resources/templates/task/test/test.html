<!DOCTYPE html>
<html>
<head th:include="include :: layuiHeader"></head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>测试</legend>
	</fieldset>
	<div>
		<button class="layui-btn" id="submitBtn">提交</button>
		<button class="layui-btn" id="saveBtn">保存</button>
		<button class="layui-btn" id="backBtn">回退</button>
	</div>
	<form class="layui-form" action="" id="signForm"
		style="margin-top: 20px;">
		<input id="id" name="id" th:value="${ptd.id}" class="layui-hide" /> <input
			id="executors" name="executors" class="layui-hide" />
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">测试流程</label>
			<div class="layui-input-block">
				<textarea id="remark" name="remark" placeholder="请输入内容"
					th:text="${ptd.remark}" class="layui-textarea"></textarea>
			</div>
		</div>
	</form>

	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-md6">
				<table id="undoTable" lay-filter="undoFilter"></table>
			</div>
			<div class="layui-col-md6">
				<table id="doneTable"></table>
			</div>
		</div>
		<div class="layui-row">
			<div class="layui-col-md12"></div>
		</div>
	</div>
	<script src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/appjs/task/test/test.js"></script>
	<div th:include="include::websocketJS"></div>
	<script type="text/javascript" src="/js/appjs/task/taskCommon.js"></script>

</body>
</html>
